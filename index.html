<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restourant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Jimmy's Dinner</h1>
            <p>The best burgers and pizzas in town</p>
        </nav>
    </header>
    <main>
        <div id="itemsContainer"></div>
        <h3 id="your-order">Your Order</h3>
        <div id="itemsPicked"></div>
        <p id="totalOrder"></p>   
        <div id="form-Container">
            <p>Enter card Detials</p>
            <form action="#" id="paymentForm">
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <input type="number" name="card-number" id="card-number" placeholder="Enter card number" required>
                <input type="number" name="cvv" id="cvv" placeholder="Enter CVV" maxlength="3" required>
                <button type="submit" id="pay">Pay</button>
            </form>
        </div>
        <div id="order-confirmation"></div>
    </main>
    <Script src="./script.js" type="module"></Script>
</body>
</html>
