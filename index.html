<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restourant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Jimmy's Dinner</h1>
            <p>The best burgers and pizzas in town</p>
        </nav>
    </header>
    <main>
        <div id="itemsContainer" class=""></div>
        <h3 id="your-order">Your Order</h3>
        <div id="itemsPicked"></div>
        <p id="totalOrder"></p>   
        <div id="form-Container">
            <p>Enter card Detials</p>
            <form action="#">
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <input type="number" name="card-number" id="card-number" placeholder="Enter card number">
                <input type="number" name="cvv" id="cvv" placeholder="Enter CVV">
                <button type="submit">Pay</button>
            </form>
        </div>
        <div id="order-confirmation">
            <h3>Thanks, James! Your order is on its way!</h3>
        </div>
    </main>
    <Script src="/script.js" type="module"></Script>
</body>
</html>
